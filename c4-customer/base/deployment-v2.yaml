apiVersion: apps/v1
kind: Deployment
metadata:
  name: c4-customer-v2
  labels:
    version: v2
    app: c4-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: c4-customer
  template:
    metadata:
      labels:
        version: v2
        app: c4-customer
    spec:
      containers:
      - name: c4-customer
        image: fernandocagale/c4-customer:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 1
        envFrom:
        - configMapRef:
            name: c4-customer-env